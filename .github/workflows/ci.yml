# .github/workflows/ci.yml
name: Java CI with Maven

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main 
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17 
      uses: actions/setup-java@v4
      with:
        java-version: '17' 
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn -B verify 
